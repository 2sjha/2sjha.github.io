# Site settings
title: Shubham S Jha # site title
description: >- # site description
  Personal Website of Shubham Shekhar Jha
lang: en-US # default lang
timezone: America/Chicago # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/2sjha/2sjha.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Shubham Shekhar Jha # author name
  username: 2sjha # general username
  linkedin: https://www.linkedin.com/in/shubhamshekharjha/
  github: https://github.com/2sjha
  email: jhashubhamshekhar@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://2sjha.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if you dont want this
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Blog Page mit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules

exclude: [vendor]

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
